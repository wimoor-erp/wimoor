server:
  port: 8102
  servlet: 
     context-path: /amazon
spring:
  application:
    name: wimoor-amazon
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        ip: ${NACOS_IP:127.0.0.1}

      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${NACOS_NAMESPACE:public}
        file-extension: yaml
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true
 
 
 

