server:
  port: 8093
  servlet: 
     context-path: /amazon
spring:
  application:
    name: wimoor-amazon
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: 127.0.0.1:8848
        ip: 192.168.0.129
        namespace: prod_liuyulin
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: prod_liuyulin
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true
 
 
 

