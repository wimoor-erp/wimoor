server:
  port: 8106
  servlet:
    context-path: /finance
spring:
  application:
    name: wimoor-finance
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        ip: ${NACOS_IP:127.0.0.1}

      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${NACOS_NAMESPACE:public}
        file-extension: yaml
        # 公共配置
        shared-configs[0]:
          data-id: wimoor-common
          refresh: true
        shared-configs[1]:
          data-id: wimoor-commom-ext
          refresh: true
# 禁用Swagger以解决Spring Boot 2.6+兼容性问题
swagger:
  enabled: false
