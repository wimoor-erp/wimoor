server:
  port: 8104
  servlet: 
     context-path: /mdata
spring:
  application:
    name: wimoor-data
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: prod
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: prod
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true

