server:
  port: 8086
  servlet: 
     context-path: /erp
spring:
  application:
    name: wimoor-erp
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: 127.0.0.1:8848
        ip: 127.0.0.1
        namespace: public
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: public
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true

